<div class="login">
  <div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <h2>Log In</h2>
          <mat-form-field appearance="standard">
            <mat-label>Username</mat-label>
            <input matInput placeholder="UserName" formControlName="username" #nameInput>
            <mat-hint>Your username....duh</mat-hint>
            <mat-error>Username is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" #nameInput>
            <mat-hint>Your password....duh</mat-hint>
            <mat-error>Password is required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
