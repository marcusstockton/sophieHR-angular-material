<div class="company-detail">

  <span *ngIf="company">

    <div class="grid-container">
      <div class="item1">
        <img src="data:image/png;base64,{{company.logo}}" alt="placeholder" id="logo" />
      </div>
      <div class="item2 detail-card">
        <h1
          style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
          {{company.name}}</h1>
        <p>Created: {{company.createdDate| date : 'medium'}}</p>
        <p>Updated: {{company.updatedDate| date : 'medium'}}</p>
      </div>
      <div class="item3">3</div>
      <div class="item4">4 <small>Some Graph here?</small></div>
      <div class="item5 detail-card">
        <h2>{{company.employeeCount}} Employees</h2>
      </div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item8">9</div>
    </div>
