<div class="company-list">
    <h1>Companies</h1>
    <div class="mat-elevation-z8">

        <mat-form-field appearance="outline" id="filter" [floatLabel]="'auto'" [hideRequiredMarker]="true">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate | date : 'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="updatedDate">
                <th mat-header-cell *matHeaderCellDef> Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.updatedDate | date : 'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="postcode">
                <th mat-header-cell *matHeaderCellDef> Postcode </th>
                <td mat-cell *matCellDef="let element"> {{element.address.postcode}} </td>
            </ng-container>

            <ng-container matColumnDef="lat">
                <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element"> {{element.address.lat}} </td>
            </ng-container>

            <ng-container matColumnDef="lon">
                <th mat-header-cell *matHeaderCellDef> Longitude </th>
                <td mat-cell *matCellDef="let element"> {{element.address.lon}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="companyDetails(row)"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of customers">
        </mat-paginator>

        <div *ngIf="isLoading" class="loader">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </div>



    <div>
        <button mat-raised-button color="primary" [routerLink]="['../create']">
            <mat-icon>add</mat-icon>
            <span> Create</span>
        </button>
    </div>
</div>
