<mat-card-title>Leave Request</mat-card-title>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Leave Type</mat-label>
          <mat-select placeholder="Leave Type" formControlName="leaveType">
            <mat-option *ngFor="let x of this.leaveTypes | keyvalue" [value]="x.key">
              {{x.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="sdpicker" formControlName="startDate"
            (dateChange)="startDateChange($event.value)">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="sdpicker"></mat-datepicker-toggle>
          <mat-datepicker #sdpicker></mat-datepicker>
        </mat-form-field>

        <mat-slide-toggle style="padding-left:10px;" *ngIf="isMultiDay" (change)="startDatePartial($event.checked)">Half
          Day</mat-slide-toggle>

        <mat-form-field appearance="fill" *ngIf="startDatePartialDay">
          <mat-label>Length</mat-label>
          <mat-select>
            <mat-option *ngFor="let dateOption of startDateOptions" [value]="dateOption.id">
              {{dateOption.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="edpicker" formControlName="endDate"
            (dateChange)="endDateChange($event.value)">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="edpicker"></mat-datepicker-toggle>
          <mat-datepicker #edpicker></mat-datepicker>
        </mat-form-field>

        <mat-slide-toggle style="padding-left:10px;" *ngIf="isMultiDay" (change)="endDatePartial($event.checked)">Half
          Day</mat-slide-toggle>

        <mat-form-field appearance="fill" *ngIf="endDatePartialDay">
          <mat-label>Length</mat-label>
          <mat-select>
            <mat-option *ngFor="let dateOption of endDateOptions" [value]="dateOption.id">
              {{dateOption.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill" *ngIf="!isMultiDay">
        <mat-label>Length</mat-label>
        <mat-select>
          <mat-option *ngFor="let dateOption of oneDateOptions" [value]="dateOption">
            {{dateOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Comments</mat-label>
          <textarea matInput formControlName="comments"></textarea>
          <mat-hint>Any comments</mat-hint>
        </mat-form-field>
      </div>

    </div>


  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()"
    [disabled]="!form.valid || !form.dirty || submitted">Ok</button>
</mat-dialog-actions>
