<mat-card>
    <mat-card-header class="leaveTitle">
        <mat-card-title>Leave</mat-card-title>
        <button mat-icon-button disabled aria-label="Edit">
            <mat-icon (click)="openLeaveDialog(null)" style="cursor: pointer;">add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="leaveRequests != null && leaveRequests.length > 0;else no_leave_requests">
            <div *ngFor="let leaveRequest in leaveRequests">
                <p>{{leaveRequest | json}}</p>
            </div>
        </div>
        <ng-template #no_leave_requests>No Leave added yet</ng-template>
    </mat-card-content>
</mat-card>
