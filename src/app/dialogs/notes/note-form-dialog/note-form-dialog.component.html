<mat-card-title>{{noteData?.title}}</mat-card-title>
<mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
                <mat-hint>Note Title</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content" rows="10"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Note Type</mat-label>
                <mat-select formControlName="noteTypeId">
                    <mat-option *ngFor="let notetype of noteTypes" [value]="notetype.key">
                        {{notetype.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <small *ngIf="this.noteData">Created on {{noteData?.createdDate | date:'medium'}}</small>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid || !form.dirty">Ok</button>
</mat-dialog-actions>
