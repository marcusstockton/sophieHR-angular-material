<h2 mat-dialog-title>Add Department</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="departmentForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter a Department name..." formControlName="name" #nameInput class="input"
                required>
            <mat-hint>Department Name</mat-hint>
            <mat-error>Name is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton class="accent" mat-dialog-close>Cancel</button>
    <button matButton class="button" (click)="submit()">Create</button>
</mat-dialog-actions>
